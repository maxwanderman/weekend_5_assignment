<!DOCTYPE html>
<html ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link href="views/style.css" rel="stylesheet" />
    <link href="views/bootstrap.min.css" rel="stylesheet" />
    <script src="assets/scripts/jquery.min.js"></script>
    <script src="assets/scripts/bootstrap.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
  </head>
  <body class="container-fluid" ng-controller="ListController as list">
    <div class="jumbotron">
    <h1>To Do List</h1>
    <form>
      <input type="text" ng-model="list.listItem"/>
      <input class="btn btn-success btn-lg" type="submit" ng-click="list.postPeople()" value="Add List Item" />
    </form>
    </div>
    <div class="row">
    <div class="col-md-4" ng-repeat= "singleTask in list.listItems">
      <span ng-class="{completed: singleTask.completed}">{{singleTask.task}}</span>
      Completed <input type="checkbox" ng-click="list.completeTask(singleTask)"/>
      <button ng-click="list.delete(singleTask)" class="btn btn-danger">Delete</button>
    </div>
    </div>

  </body>
</html>
